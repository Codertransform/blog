<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <!-- 内容主体区域 -->
    <div class="layui-main">
        <table id="demo" lay-filter="test"></table>
    </div>
</div>
<script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    //JS
    layui.use(['element', 'layer', 'util', 'table'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,table = layui.table
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

        table.render({
            elem: '#demo',
            height: 312,
            url: '/demo/table/user/', //数据接口
            page: true, //开启分页
            cols: [[
                //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'},
                {field: 'username', title: '用户名', width:120},
                {field: 'sex', title: '性别', width:100},
                {field: 'city', title: '城市', width:200},
                {field: 'sign', title: '签名', width: 350},
                {field: 'experience', title: '积分', width: 120, sort: true},
                {field: 'score', title: '评分', width: 120, sort: true},
                {field: 'classify', title: '职业', width: 150},
                {field: 'wealth', title: '财富', width: 200, sort: true, fixed: 'right'},
                {title: '操作', fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
            ]]
        })

    });
    /*]]>*/
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{#  } }}
</script>
</body>
</html>
