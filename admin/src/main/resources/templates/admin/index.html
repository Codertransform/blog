<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link rel="stylesheet" th:href="@{../static/lib/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{../static/css/base.css}"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-main">
        <div class="layui-row">
            <form  class="layui-form" th:action="@{/admin/}">
                <div class="layui-col-md2">
                    <label for="username" class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input id="username" type="text" name="username" th:value="${userInfo.username}" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2">
                    <label for="phone" class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input id="phone" type="text" name="phone" th:value="${userInfo.phone}" placeholder="请输入电话" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2">
                    <label for="email" class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input id="email" type="text" name="email" th:value="${userInfo.email}" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <table id="demo" lay-filter="admin"></table>
    </div>
</div>
<script type="text/javascript" th:src="@{../static/lib/layui/layui.js}"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="checkbd">
    <input type="checkbox" name="siam_one" title="" lay-skin="primary" data-id = "{{ d.id }}">
</script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    //JS
    layui.use(['element', 'layer', 'form', 'table'], function(){
        var layer = layui.layer,
            table = layui.table,
            form = layui.form,
            $ = layui.$;

        var phone = [[${userInfo.phone}]], username = [[${userInfo.username}]];

        var tableIns = table.render({
            elem: '#demo',
            height: 312,
            url: '/admin/userInfo', //数据接口
            where: {'phone': phone, 'username': username},
            method: 'post',
            page: true, //开启分页
            cols: [[
                //表头
                {type: "checkbox", width: 60, fixed: 'left'},
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'},
                {field: 'username', title: '用户名', width:120},
                {field: 'nickname', title: '昵称', width:150},
                {field: 'sex', title: '性别', width:100},
                {field: 'phone', title: '电话', width: 150},
                {field: 'email', title: '邮箱', width: 210},
                {field: 'birthday', title: '出生日期', width: 150, sort: true},
                {field: 'signature', title: '个性签名', width: 200},
                {field: 'registerTime', title: '注册时间', width: 200, sort: true},
                {field: 'loginTime', title: '登录时间', width: 200, sort: true},
                {field: 'able', title: '账号状态', width: 100},
                {title: '操作', fixed: 'right', width:250, align:'center', toolbar: '#barDemo'}
            ]],
            toolbar: 'default',
            defaultToolbar: ['filter', 'print', 'exports']
        })

        table.on('tool(admin)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            // var tr = obj.tr;

            switch (layEvent) {
                case 'check':
                    layer.confirm('请选择下面的操作', {
                        icon: 3,
                        btn: ['启用', '封禁'],
                        title: '提示'
                    }, function (index) {
                        $.ajax({
                            url: '/admin/check',
                            data: {'id': data.id, 'enable': 0},
                            type: 'POST',
                            success: function (res) {
                                if (res.code === 0) {
                                    layer.msg(res.message, {icon: 1, time: 1000}, function () {
                                        obj.update({
                                            'able': res.data.able
                                        });
                                        layer.close(index);
                                    })
                                }
                            }
                        })
                    }, function (index) {
                        $.ajax({
                            url: '/admin/check',
                            data: {'id': data.id, 'enable': 1},
                            type: 'POST',
                            success: function (res) {
                                if (res.code === 0) {
                                    layer.msg(res.message, {icon: 1, time: 1000}, function () {
                                        obj.update({
                                            'able': res.data.able
                                        });
                                        layer.close(index);
                                    })
                                }
                            }
                        })
                    })
                    break;
                case 'del':
                    layer.confirm('确定删除么？', function (index) {
                        //向服务端发送删除指令
                        $.ajax({
                            url: '/admin/delete',
                            type: 'POST',
                            data: {'id': data.id},
                            success: function (res) {
                                if (res.code === 0) {
                                    layer.msg(res.message, {icon: 1, time: 1000}, function () {
                                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                        parent.layer.close(index);
                                    })
                                }
                            }
                        })
                    });
                    break;
                case 'edit':
                    var index = layer.open({
                        type: 2,
                        area: ['1000px', '700px'],
                        title: '管理员信息编辑',
                        content: '/admin/edit?id=' + data.id,
                        btn: ['提交', '重置'],
                        btnAlign: '1',
                        cancel: function () {
                            layer.close(index);
                        },
                        yes: function (index) {
                            var res = window["layui-layer-iframe" + index].callbackdata();
                            $.ajax({
                                url: '/admin/save',
                                type: 'POST',
                                data: res,
                                success: function (result) {
                                    layer.msg(result.message, {icon: 1, time: 1000}, function () {
                                        layer.close(index);
                                        //tableIns  为layui数据表格
                                        tableIns.reload({
                                            page: {
                                                curr: 1   //表格重载的时候将查询页数设为第一页
                                            }
                                        })
                                    })
                                }
                            });
                            return false;
                        }
                    })
                    break;
                case 'LAYTABLE_TIPS':
                    layer.msg('Hi，头部工具栏扩展的右侧图标。');
                    break;
            }
        })

        table.on('toolbar(admin)', function (obj) {
            console.log(obj.event)
        })

    });
    /*]]>*/
</script>
</body>
</html>
