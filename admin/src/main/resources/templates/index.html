<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:include="header :: header"></div>

    <div class="layui-side layui-bg-black" th:include="side :: side"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-main">
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>

    <div class="layui-footer" th:include="footer :: footer"></div>
</div>
<script type="text/javascript" th:src="@{/lib/layui/layui.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    //JS
    layui.use(['element', 'layer', 'util', 'table'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,table = layui.table
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

        table.render({
            elem: '#demo',
            height: 312,
            url: '/demo/table/user/', //数据接口
            page: true, //开启分页
            cols: [[
                //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'},
                {field: 'username', title: '用户名', width:80},
                {field: 'sex', title: '性别', width:80, sort: true},
                {field: 'city', title: '城市', width:80},
                {field: 'sign', title: '签名', width: 177},
                {field: 'experience', title: '积分', width: 80, sort: true},
                {field: 'score', title: '评分', width: 80, sort: true},
                {field: 'classify', title: '职业', width: 80},
                {field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
        })

    });
    /*]]>*/
</script>
</body>
</html>
