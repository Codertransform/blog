<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" th:href="@{static/lib/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{static/css/base.css}"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:include="header :: header"></div>

    <div class="layui-side layui-bg-black" th:include="side :: side"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-tab" lay-allowClose="true" lay-filter="tabs">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="workspace">工作台</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-main">
                        123
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer" th:include="footer :: footer"></div>
</div>
<script type="text/javascript" th:src="@{static/lib/layui/layui.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    //JS
    layui.use(['element', 'layer', 'util', 'table'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,table = layui.table
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

        var layid = location.hash.replace(/^#nav=/, '');

        element.on('nav(menu)', function (elem) {
            var href = elem.context.origin + elem.context.dataset.href;
            var title = elem.context.innerText;
            element.tabAdd('tabs', {
                id:layid,
                title: title,
                content: '<iframe src="'+href+'" frameborder="0" scrolling="no" width="100%" height="750"></iframe>'
            })
            //获取hash来切换选项卡，假设当前地址的hash为lay-id对应的值
            element.tabChange('tabs', layid); //假设当前地址为：http://a.com#test1=222，那么选项卡会自动切换到“发送消息”这一项

            //监听Tab切换，以改变地址hash值
            element.on('tab(tabs)', function(){
                location.hash = 'tabs='+ this.getAttribute('lay-id');
            });
        })

        table.render({
            elem: '#demo',
            height: 312,
            url: '/demo/table/userInfo/', //数据接口
            page: true, //开启分页
            cols: [[
                //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'},
                {field: 'username', title: '用户名', width:120},
                {field: 'sex', title: '性别', width:100},
                {field: 'city', title: '城市', width:200},
                {field: 'sign', title: '签名', width: 350},
                {field: 'experience', title: '积分', width: 120, sort: true},
                {field: 'score', title: '评分', width: 120, sort: true},
                {field: 'classify', title: '职业', width: 150},
                {field: 'wealth', title: '财富', width: 200, sort: true},
                {title: '操作', fixed: 'right', width:240, align:'center', toolbar: '#barDemo'}
            ]]
        })

    });
    /*]]>*/
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{#  } }}
</script>
</body>
</html>
