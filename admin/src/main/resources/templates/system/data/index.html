<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link rel="stylesheet" th:href="@{../../static/lib/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{../../static/css/base.css}"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-main">
        <div class="layui-row">
            <form  class="layui-form" th:action="@{/system/data/}">
                <div class="layui-col-md2">
                    <label for="dataType" class="layui-form-label">字典类型</label>
                    <div class="layui-input-block">
                        <input id="dataType" type="text" name="dataType" th:value="${data.dataType}" placeholder="请输入字典类型" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <table id="demo" lay-filter="datas"></table>
    </div>
</div>
<script type="text/javascript" th:src="@{../../static/lib/layui/layui.js}"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    {{#  } }}
</script>
<script type="text/html" id="check">
    {{#  if (d.del_status === 0){ }}
    <input type="checkbox" name="siam_one" title="" lay-skin="primary" data-id = "{{ d.id }}">
    {{#  } }}
</script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    //JS
    layui.use(['element', 'layer', 'form', 'table'], function(){
        var layer = layui.layer,
            table = layui.table,
            form = layui.form,
            $ = layui.$,
            dataType = [[${data.dataType}]];

        var tableIns = table.render({
            elem: '#demo',
            height: 312,
            url: '/system/data/datas', //数据接口
            where: {'dataType': dataType},
            method: 'post',
            page: true, //开启分页
            cols: [[
                //表头
                {
                    templet:"#check",
                    title: "<input type='checkbox' name='siam_all' title='' lay-skin='primary' lay-filter='siam_all'>",
                    width: 60,
                },
                {field: 'id', title: 'ID', width:200, align:'center', sort: true, fixed: 'left'},
                {field: 'dataType', title: '字典类型', width:220, align:'center'},
                {field: 'key', title: '键名', width:250, align:'center'},
                {field: 'value', title: '值', width:200, align:'center'},
                {title: '操作', fixed: 'right', width:250, align:'center', toolbar: '#barDemo'}
            ]],
            toolbar: 'default',
            defaultToolbar: ['filter', 'print', 'exports', {
                title: '提示' //标题
                ,layEvent: 'LAYTABLE_TIPS' //事件名，用于 toolbar 事件中使用
                ,icon: 'layui-icon-tips' //图标类名
            }]
        })

        form.on("checkbox(siam_all)", function () {
            var status = $(this).prop("checked");
            $.each($("input[name=siam_one]"), function (i, value) {
                $(this).prop("checked", status);
            });
            form.render();
        });

        table.on('tool(datas)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            // var tr = obj.tr;

            if (layEvent === 'check'){
                layer.confirm('请选择下面的操作', {
                    icon: 3,
                    btn: ['启用','封禁'],
                    title: '提示'
                }, function (index) {
                    $.ajax({
                        url: '/admin/check',
                        data: {'id': data.id,'enable': 0},
                        type: 'POST',
                        success: function (res){
                            if (res.code === 0){
                                layer.msg(res.message, {icon:1, time: 1000}, function () {
                                    obj.update({
                                        'able': res.data.able
                                    });
                                    layer.close(index);
                                })
                            }
                        }
                    })
                }, function (index) {
                    $.ajax({
                        url: '/admin/check',
                        data: {'id': data.id,'enable': 1},
                        type: 'POST',
                        success: function (res){
                            if (res.code === 0){
                                layer.msg(res.message, {icon:1, time: 1000}, function () {
                                    obj.update({
                                        'able': res.data.able
                                    });
                                    layer.close(index);
                                })
                            }
                        }
                    })
                })

            }else if (layEvent === 'del'){
                layer.confirm('确定删除么？', function(index){
                    //向服务端发送删除指令
                    $.ajax({
                        url: '/admin/delete',
                        type: 'POST',
                        data: {'id': data.id},
                        success: function (res){
                            if (res.code === 0){
                                layer.msg(res.message, {icon:1, time: 1000}, function () {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    parent.layer.close(index);
                                })
                            }
                        }
                    })
                });
            }else if (layEvent === 'edit'){
                var index = layer.open({
                    type:2,
                    area:['1000px','700px'],
                    title:'管理员信息编辑',
                    content:'/admin/edit?id=' + data.id,
                    btn: ['提交', '重置'],
                    btnAlign: '1',
                    cancel: function () {
                        layer.close(index);
                    },
                    yes: function (index) {
                        var res = window["layui-layer-iframe" + index].callbackdata();
                        $.ajax({
                            url:'/admin/save',
                            type:'POST',
                            data: res,
                            success: function (result) {
                                layer.msg(result.message, {icon:1, time: 1000}, function () {
                                    layer.close(index);
                                    //tableIns  为layui数据表格
                                    tableIns.reload({
                                        page:{
                                            curr:1   //表格重载的时候将查询页数设为第一页
                                        }
                                    })
                                })
                            }
                        });
                        return false;
                    }
                })
            }else if (layEvent === 'LAYTABLE_TIPS') {
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        })

    });
    /*]]>*/
</script>
</body>
</html>
